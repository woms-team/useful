version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: db_name
    ports:
      - 5432:5432
  fastapi:
    build: ./
    volumes:
    - ./app:/app
    ports:
      - 8080:80
    restart: always
